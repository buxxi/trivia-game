	<script type="text/javascript">
		function resolve() {
			setTimeout(function() {
				window.opener.postMessage(window.location.hash, window.location.href.toString().substr(0, window.location.href.toString().indexOf(window.location.pathname)));
			}, 1000);
		}
	</script>
	<body onload="resolve()">
	</body>
