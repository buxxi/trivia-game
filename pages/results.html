<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2 class="text-center">Results </h1>
			<ul class="list-group results">
				<li class="list-group-item" ng-repeat="(index,score) in scores" ng-class="{'gold' : index == 0, 'silver' : index == 1, 'bronze' : index == 2}">
					<h4 ng-class="index == 0 ? 'fa-4x' : 'fa-2x'">
						<i class="fa fa-fw" ng-class="{'fa-trophy' : index <= 2, 'fa-trash' : index > 2}"></i>
						<div class="avatar" style="background-color : {{score.color}}"><img src="{{ avatars[score.avatar].url }}"/></div>
						{{ score.name }}
					</h4>
					<hr/>
					<span class="text-primary"><i class="fa fa-fw fa-star"></i>{{ score.score }}</span>
					<span class="text-success"><i class="fa fa-fw fa-thumbs-up"></i>{{ score.correct }}</span>
					<span class="text-danger"><i class="fa fa-fw fa-thumbs-down"></i>{{ score.wrong }}</span>
				</li>
			</ul>
		</div>
		<div class="col-md-4">
			<h2 class="text-center">Content attribution</h2>
			<ul class="list-group attribution">
				<li class="list-group-item" ng-repeat="attr in attribution">
					<span class="title">{{ attr.title }}</span>
					<span class="links">
						<a href="{{ link }}" class="fa fa-2x" ng-repeat="link in attr.links" ng-class="{'fa-youtube' : domain(link) == 'www.youtube.com', 'tmdb' : domain(link) == 'www.themoviedb.org', 'fa-spotify' : domain(link) == 'open.spotify.com', 'igdb' : domain(link) == 'www.igdb.com' }"></a>
					</span>
				</li>
			</ul>
		</div>
		<div class="col-md-2 text-center">
			<h2></h2>
			<a href="#/" class="btn btn-primary fa-2x"><i class="fa fa-fw fa-repeat"></i>Back to Lobby</a>
		</div>
	</div>
</div>
