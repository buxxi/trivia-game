<div class="credits" v-bind:style="{'animation-duration': duration + 's'}">
	<div v-for="(score, index) in scores" v-bind:class="{'winner' : index == 0, 'loser' : index != 0}">
		<h1 v-if="index == 0"><i class="fa fa-fw fa-trophy"></i> Winner</h1>
		<h1 v-if="index != 0">{{index + 1}}<sup>{{ ordinal(index + 1) }}</sup> place</h1>
		<div class="avatar" v-bind:data-score="score.score" v-bind:style="{'background-color': score.color, 'border-color': score.color}">
			<img v-bind:src="avatars[score.avatar].url"/>
		</div>
		<div class="summary">
			<h2>{{ score.name }}</h2>
			<span class="correct"><i class="fa fa-fw fa-thumbs-up"></i>{{ score.stats.correct }}</span>
			<span class="failed"><i class="fa fa-fw fa-thumbs-down"></i>{{ score.stats.wrong }}</span>
			<span class="fastest" v-if="score.stats.fastest > -1"><i class="fa fa-fw fa-clock-o"></i>{{ score.stats.fastest }}s</span>
		</div>
	</div>

	<div v-for="attr in attribution" class="attribution">
		<h1>{{ attr.title }}</h1>
		<span>{{ attr.name }}</span>
		<ul>
			<li v-for="link in attr.links">
				<a v-bind:href="link">Lookup at {{domain(link)}} <i class="fa fa-fw fa-external-link"></i></a>
			</li>
		</ul>
	</div>

	<div class="attribution">
		<h1>A game made by</h1>
		<span>BuXXi</span>
		<ul>
			<li>
				<a href="https://github.com/buxxi/webrtc-trivia">Lookup at github.com <i class="fa fa-fw fa-external-link"></i></a>
			</li>
		</ul>
	</div>
	<div id="start">
		<a v-bind:click="restart"><i class="fa fa-fw fa-repeat"></i></a>
	</div>		
</div>
