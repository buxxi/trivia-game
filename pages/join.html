<div class="container join">
	<div>
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<div class="input-group col-xs-12">
					<input type="text" class="form-control" id="name" ng-model="config.name">
				</div>
			</div>
			<div class="form-group">
				<label for="code">Code</label>
				<div class="input-group col-xs-12">
					<input type="text" class="form-control text-uppercase" id="code" ng-model="config.code">
					<span class="input-group-btn">
						<a class="btn btn-default" ng-click="qrscan()"><i class="fa fa-qrcode"></i> Scan</a>
					</span>
				</div>
				<video id="camera" autoplay="true"></video>
			</div>

			<div class="form-group" ng-if="message">
				<div class="alert alert-danger">{{ message }}</div>
			</div>

			<div class="btn-group">
				<a class="btn btn-primary fa-3x" ng-click="join()" ng-disabled="!config.code || !config.name"><i class="fa fa-fw fa-sign-in"></i>Join Lobby</a>
			</div>
		</form>
	</div>
</div>
