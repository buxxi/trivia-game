<div class="join">
	<div>
		<form>
			<div>
				<label for="name">Name</label>
				<div>
					<input type="text" id="name" maxlength="10" ng-model="config.name">
				</div>
			</div>
			<div>
				<label for="code">Code</label>
				<div>
					<input type="text" id="code" style="text-transform : uppercase" ng-model="config.code">
				</div>
				<video id="camera" autoplay="true"></video>
			</div>

			<div class="message" ng-if="message">
				<div>{{ message }}</div>
			</div>

			<div>
				<a class="btn" ng-click="join()" ng-disabled="!config.code || !config.name"><i class="fa fa-fw fa-sign-in"></i>Join</a>
				<a class="btn" ng-click="qrscan()" ng-if="supportsCamera"><i class="fa fa-qrcode"></i> Scan</a>
			</div>
		</form>
	</div>
</div>
