<div class="container question">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="title" ng-class="{'full' : state == 'pre-question'}">{{ title }}</div>
			<div class="timer" ng-if="timer.running">
				<div class="c100 p{{ timer.percentageLeft() }} small">
					<span>{{ timer.timeLeft() }}</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="content" ng-class="state"></div>
	<div id="correct" ng-if="state == 'post-question'" ng-class="'btn-' + correct['key']">{{ correct['answer'] }}</div>
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="panel" ng-repeat="(peerid, player) in players" ng-class="{'panel-primary' : hasGuessed[peerid], 'panel-default' : !hasGuessed[peerid]}">
				<div class="panel-heading" data-multiplier="{{ player.multiplier }}" data-score="{{ player.score }}">{{ player.name }}</div>
				<div ng-class="{'score-change-positive': pointChanges[peerid] > 0, 'score-change-negative': pointChanges[peerid] < 0}" ng-if="pointChanges[peerid]">{{ pointChanges[peerid] }}</div>
			</div>
		</div>
	</div>
</div>
